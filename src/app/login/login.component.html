<div class="container">
    <form [formGroup]="formularioLogin">
        <div class="text-center">
            <h3>Bienvenido, por favor ingrese sus datos</h3>
            <img style="width: 300px; height: 150px;" src="assets/gym.jpg" alt="">
        </div>
        <div class="form-group">            
          <label for="email">Correo</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required">  Correo es requerido</span>
              <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es valido</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input (keyUp.enter)="ingresar()" formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese contraseña"> 
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span> 
        </div>
        </div>
        <button (click)="ingresar()" [disabled]="!formularioLogin.valid" type="submit" class="btn btn-primary">Ingresar</button>
      </form>

      <div *ngIf="!datosCorrecto" class="alert alert-warning" role="alert">
          {{textoError}}    
      </div>

     <ngx-spinner bdColor = "rgb(63,50,192)" size = "medium" color = "#fff" type = "cube-transition" [fullScreen] = "true"><p style="color: white" > Ingresando al sistema </p></ngx-spinner>

</div>
