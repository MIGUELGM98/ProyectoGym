<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <app-seleccionar-cliente 
            [nombre]="clienteSeleccionado.nombre"
             (seleccionoCliente)="asignarCliente($event)"
             (canceloCliente)="eliminarCliente()"
             ></app-seleccionar-cliente>

             <div class="from-control">
                 <label for="">Precio: </label>
                 <select [(ngModel)]="idPrecio" (change)="seleccionarPrecio($event.target.value)" class="form-control" name="" id="">
                    <option  [value]="null">Seleccione un precio</option>
                    <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                 </select>
             </div>

             <div class="from-control">
                 <label for="">Fecha inicio</label>
                 <input type="text" [value]="inscripcion.fecha | date" class="form-control" disabled>
             </div>
             <div class="from-control">
                <label for="">Fecha finaliza</label>
                <input type="text" [value]="inscripcion.fechaFinal | date" class="form-control" disabled>
             </div>

             <div class="from-control">
                <label for="">SubTotal</label>
                <input type="text" [value]="inscripcion.subTotal | currency: '$'" class="form-control" disabled>
             </div>
             <div class="from-control">
                <label for="">Iva</label>
                <input type="text" [value]="inscripcion.impuesto | currency: '$'" class="form-control" disabled>
             </div>
             <div class="from-control">
                <label for="">Total</label>
                <input type="text" [value]="inscripcion.total | currency: '$'" class="form-control" disabled>
             </div>



             <br>
             <button (click)="guardar()" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-sm-6">
            <div *ngIf="clienteSeleccionado.imgUrl" class="imgCliente">
                <img [src]="clienteSeleccionado.imgUrl" alt="">
            </div>
        </div>
    </div>
</div>
