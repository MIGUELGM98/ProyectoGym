<div class="container mt-3">
    <h4>Listado de clientes</h4>
    <form action="">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Buscar un cliente">
        </div>
      </form>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <img [src]="cliente.imgUrl"
                    class="card-img-top imgCliente" />
                <div class="card-body">
                    <h4>{{cliente.id}}</h4>
                    <h4 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h4>
                    <h5 class="card-subtitle">{{cliente.correo}}</h5>
                    <h5 class="card-subtitle mt-2">{{cliente.telefono}}</h5>
                    <a [routerLink]="['/agregar-cliente/',cliente.id]" class="card-link">Editar</a>                
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>  
            </div>
        </div>        
    </div>
</div>
