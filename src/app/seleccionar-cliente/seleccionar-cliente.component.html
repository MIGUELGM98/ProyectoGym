<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input (input)="buscarCliente($event.target.value)" class="form-control" type="text" placeholder="Busque un cliente">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Clientes</label>
        <div class="row">
            <div class="col-sm-9">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-3">
                <button (click)="cancelarCliente()" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionaCliente(cliente)" class="list-group-item list-group-item-action">
                {{cliente.nombre}} {{cliente.apellido}}
            </a>
        </div>
        
    </div>
</div>
